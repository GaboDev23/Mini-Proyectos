<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumbs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">HOME</h1>

        <div class="breadcrumbs">
            <nav class="breadcrumb_container">
                <ol class="breadcrumb">
                    <li class="breadcrumb_item">Home</li>
                </ol>
            </nav>
        
            <nav class="breadcrumb_container">
                <ol class="breadcrumb">
                    <li class="breadcrumb_item">Home</li>
                    <li class="breadcrumb_item">Products</li>
                </ol>
            </nav>
        
            <nav class="breadcrumb_container">
                <ol class="breadcrumb">
                    <li class="breadcrumb_item">Home</li>
                    <li class="breadcrumb_item">Products</li>
                    <li class="breadcrumb_item">Shoes</li>
                </ol>
            </nav>
        </div>
    </div>

    <ul class="lista">
        <li>
            <a href="#home" id="home">Home</a>
            <ul class="lista_item">
                <li id="products">
                    <a href="#products">Products</a>
                    <ul class="lista_item">
                        <li id="shoes"><a href="#shoes">Shoes</a></li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
