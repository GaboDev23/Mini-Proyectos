<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox and Radio Button Groups</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="btn-group">
        <label class="btn">
            <input type="checkbox" name="option1" id="option1"> <span>Option 1</span>
        </label>
        <label class="btn">
            <input type="checkbox" name="option2" id="option2"> Option 2
        </label>
        <label class="btn">
            <input type="checkbox" name="option3" id="option3"> Option 3
        </label>
    </div>
    <script src="script.js"></script>
</body>
</html>
