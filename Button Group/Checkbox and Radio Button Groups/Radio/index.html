<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox and Radio Button Groups</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="btn-group">
        <label class="btn">
            <input type="radio" name="options" id="option1" autocomplete="off" checked> <span>Option 1</span> 
        </label>
        <label class="btn">
            <input type="radio" name="options" id="option2" autocomplete="off"> <span>Option 2</span> 
        </label>
        <label class="btn">
            <input type="radio" name="options" id="option3" autocomplete="off"> <span>Option 3</span> 
        </label>
    </div>
    <script src="script.js"></script>
</body>
</html>
