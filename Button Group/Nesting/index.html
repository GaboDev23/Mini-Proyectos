<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="btn">Home</button>
        <button class="btn">Services</button>
        <div class="btn dropdown">
            <label>
                <input type="checkbox" name="" id="">
                Products
                <div class="dropdown-content">
                    <button class="dropdown-button">Product 1</button>
                    <button class="dropdown-button">Product 2</button>
                    <button class="dropdown-button">Product 3</button>
                </div>
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
